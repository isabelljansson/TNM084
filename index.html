<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebGL - Procedural water</title>
        <meta charset="utf-8">
        <style>
            body {background-color: white;}
        </style>
    </head>
    <body>
        <div id="container">Generating water...</div>

        <!--VERTEX SHADER-->
        <script type="x-shader/x-vertex" id="vertexShader">
            varying vec2 vUv;
            uniform float time;
            varying vec4 curvePos;

            void main() 
            {
                vUv = uv;
                curvePos = modelMatrix * vec4(position, 1.0);

                curvePos.y = sin(time)*20.0;
                gl_Position = projectionMatrix * viewMatrix * curvePos;
            }
        </script>

        <!--FRAGMENT SHADER-->
        <script type="x-shader/x-vertex" id="fragmentShader">
            varying vec2 vUv;

            void main() 
            {
                // color is RGBA: u, v, 0, 1
                gl_FragColor = vec4( vec3( vUv, 0.5 ), 1. );
            }
        </script>

        <script src='libs/three.min.js'></script>
        <script src='js/main.js'></script>

    </body>
</html>
